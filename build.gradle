plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenCentral()
}

sourceSets {
    main {
        java {
            srcDirs = ['src']
        }
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            groupId = 'org.github.Tamada4a'
            artifactId = 'DasOptimization'
            version = '0.1'

            from components.java
        }
    }
}

test {
    useJUnitPlatform()
}
